<?xml version="1.0" encoding="UTF-8"?>
<svg 
    width="800" 
    height="500" 
    viewBox="0 0 800 500" 
    xmlns="http://www.w3.org/2000/svg" 
    style="background:#fafafa;"
>
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#fafafa"/>

  <!-- Title -->
  <text x="30" y="40" fill="#333" font-size="20" font-family="sans-serif">
    Scroll Flow Sequence
  </text>

  <!-- User icon / Step blocks -->
  <rect x="50" y="80" width="140" height="60" fill="#ffffff" stroke="#999"/>
  <text x="60" y="110" fill="#333" font-size="14" font-family="sans-serif">
    Section 1
  </text>
  <text x="60" y="130" fill="#777" font-size="12" font-family="sans-serif">
    "Pre-Industrial Era"
  </text>

  <rect x="50" y="170" width="140" height="60" fill="#ffffff" stroke="#999"/>
  <text x="60" y="200" fill="#333" font-size="14" font-family="sans-serif">
    Section 2
  </text>
  <text x="60" y="220" fill="#777" font-size="12" font-family="sans-serif">
    "First Industrial Rev"
  </text>

  <rect x="50" y="260" width="140" height="60" fill="#ffffff" stroke="#999"/>
  <text x="60" y="290" fill="#333" font-size="14" font-family="sans-serif">
    Section 3
  </text>
  <text x="60" y="310" fill="#777" font-size="12" font-family="sans-serif">
    "Second Ind. Rev"
  </text>

  <rect x="50" y="350" width="140" height="60" fill="#ffffff" stroke="#999"/>
  <text x="60" y="380" fill="#333" font-size="14" font-family="sans-serif">
    Section 4
  </text>
  <text x="60" y="400" fill="#777" font-size="12" font-family="sans-serif">
    "AI Future"
  </text>

  <!-- Arrows to Chart block -->
  <path d="M190,110 C240,110 240,120 280,120" 
        stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M190,200 C240,200 240,210 280,210" 
        stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M190,290 C240,290 240,300 280,300" 
        stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M190,380 C240,380 240,390 280,390" 
        stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Chart block / Reactions -->
  <rect x="280" y="80" width="450" height="330" fill="#fff" stroke="#ccc"/>
  <text x="290" y="110" fill="#333" font-size="14" font-family="sans-serif">
    Chart updates based on section triggers
  </text>
  <line x1="290" y1="370" x2="700" y2="160" stroke="#99c" stroke-width="2"/>
  <circle cx="290" cy="370" r="4" fill="#ff6347"/>
  <circle cx="410" cy="300" r="4" fill="#ff6347"/>
  <circle cx="540" cy="240" r="4" fill="#ff6347"/>
  <circle cx="680" cy="180" r="4" fill="#ff6347"/>

  <!-- Arrow definition -->
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" 
            orient="auto" fill="#666">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
</svg>
